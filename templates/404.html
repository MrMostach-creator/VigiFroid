<!-- 404.html -->

{% extends "base.html" %}
{% block title %}404 - {{ _('Page not found') }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <h1 class="display-3 fw-bold text-danger">404</h1>
  <h3 class="mb-3">{{ _('Page not found') }}</h3>
  <p class="text-muted mb-4">
    {{ _("Sorry, the page you are looking for doesn't exist or has been moved.") }}
  </p>
  <a href="{{ url_for('main.index') }}" class="btn btn-primary">
    ⬅️ {{ _('Back to Home') }}
  </a>
</div>
{% endblock %}
