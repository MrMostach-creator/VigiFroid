<!-- reset_password.html -->
 
{% extends "base.html" %}
{% block title %}VigiFroid Â· {{ _('Reset Password') }}{% endblock %}
{% set page_class = "page login-page" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 20px;">
    <div class="card w-100 shadow-sm" style="max-width: 400px;">
        <div class="card-body text-center">
            <div class="brand-hero mb-3">
                <img class="brand-icon img-fluid rounded-circle"
                    src="{{ url_for('static', filename='images/vigifroid_icon.png') }}" alt="VigiFroid Logo"
                    style="max-height: 100px;">
            </div>

            <h3 class="card-title mb-4">{{ _('Reset password') }}</h3>



            <form method="post" action="{{ url_for('auth.reset_password', token=token) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div class="mb-3">
                    <input id="password" name="password" type="password" class="form-control" required
                        placeholder="{{ _('New password') }}" minlength="8">
                </div>

                <div class="mb-3">
                    <input id="confirm_password" name="confirm_password" type="password" class="form-control" required
                        placeholder="{{ _('Confirm password') }}" minlength="8">
                </div>

                <button class="btn btn-primary w-100" type="submit">
                    {{ _('Update password') }}
                </button>
            </form>

            <div class="mt-3">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                    {{ _('Back to Login') }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
